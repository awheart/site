<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Page d'inscription</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo-nav">
                <img src="../img/logo.jpg" alt="Logo de Kiabi seconde main" class="logo">
            </div>
            <ul>
                <li><a href="./homepage.html">Accueil</a></li>
                <li><a href="./shop.html">Vêtements</a></li>
                <li><a href="./reward.html">Récompenses</a></li>
                <li><a href="./messagerie.html">Messagerie</a></li>
                <li><a href="./login.html">Se connecter</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="page-container">
            <img src="../img/logo.JPG" alt="Logo de Kiabi">
            <form action="./homepage.html" method="POST">
                <label for="email">Entrez votre email :</label> <br>
                <input type="email" name="email" placeholder="abc@gmail.com" required> <br>
                <label for="password">Entrez votre mot de passe :</label> <br>
                <input type="password" name="password" placeholder="Entrez votre mot de passe" required> <br>
                <label for="passwordValidation">Validez votre mot de passe</label> <br>
                <input type="password" name="passwordValidation" placeholder="Entrez de nouveau votre mot de passe"
                    required> <br>
                <button type="submit">S'inscrire</button>
                <p>Vous avez déjà un compte ? <a href="./login.html">Connectez vous ici !</a></p>
            </form>
        </div>
        <footer>
            <p>© EGS 2022</p>
            <h2>Nos réseaux sociaux</h2>
            <ul>
                <li><a href="https://www.facebook.com"><img src="../img/facebook.svg" alt="Lien vers Facebook"
                            class="svg"></a></li>
                <li><a href="https://www.instagram.com"><img src="../img/instagram.svg" alt="Lien vers Instagram"
                            class="svg"></a></li>
                <li><a href="https://www.twitter.com"><img src="../img/twitter.svg" alt="Lien vers Twitter"
                            class="svg"></a></li>
            </ul>
        </footer>
    </main>
</body>

</html>

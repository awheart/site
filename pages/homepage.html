<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Page d'accueil</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo-nav">
                <img src="../img/logo.jpg" alt="Logo de Kiabi seconde main" class="logo">
            </div>
            <ul>
                <li><a href="./homepage.html">Accueil</a></li>
                <li><a href="./shop.html">Vêtements</a></li>
                <li><a href="./reward.html">Récompenses</a></li>
                <li><a href="./messagerie.html">Messagerie</a></li>
                <li><a href="./login.html">Se connecter</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="page-container">
            <div class="search-bar">
                <label for="search">Rechercher</label>
                <input name="search" type="text" placeholder="rechercher un produit..." autocomplete="off">
            </div>
            <div class="container">
                <img src="" alt="">
                <div class="text">
                    <p>Lorem ipsum dolor sit amet.</p>
                    <button class="info">En savoir plus</button>
                </div>
            </div>
            <div class="progress">
                <div class="coins">
                    <img src="../img/coinsk.jpg" alt="">
                    <p class="coinsCount"></p>
                </div>
                <h3 class="level"></h3>
                <div class="progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
            <div class="content">
                <h2>Les catégories les plus recherchées en ce moment :</h2>
                <div>
                    <div>
                        <div class="home-img">
                            <img src="../img/jogging.jpg" alt="Image jogging homme">
                        </div>
                        <p>Jogging Homme</p>
                    </div>
                    <div>
                        <div class="home-img">
                            <img src="../img/tshirt.jpg" alt="Image tshirt femme">
                        </div>
                        <p>T-shirt Femme</p>
                    </div>
                    <div>
                        <div class="home-img">
                            <img src="../img/chaussure.jpg" alt="Image chaussures enfant">
                        </div>
                        <p>Chaussures enfant</p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>© EGS 2022</p>
            <h2>Nos réseaux sociaux</h2>
            <ul>
                <li><a href="https://www.facebook.com"><img src="../img/facebook.svg" alt="Lien vers Facebook"
                            class="svg"></a></li>
                <li><a href="https://www.instagram.com"><img src="../img/instagram.svg" alt="Lien vers Instagram"
                            class="svg"></a></li>
                <li><a href="https://www.twitter.com"><img src="../img/twitter.svg" alt="Lien vers Twitter"
                            class="svg"></a></li>
            </ul>
        </footer>
    </main>
</body>

</html>
